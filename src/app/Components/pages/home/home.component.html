<div class="home container">
    <div class="home-text" style="background: rgba(255, 255, 255, 0.28);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(11.6px);">
        <h1>Trova <br>L' ALLOGGIO PERFETTO <br> per la tua Vacanza</h1>
        <a href="" class="btn">Scopri di pi√π</a>
    </div>
</div>

<div class="section-container booking-container">
        <div class="booking-nav" style="display: flex;
        flex-direction: row;
        justify-content: space-around; ">
            <div class="nav-item" style="margin-top: -40px;">
                <i class="ri-phone-find-line" style="background-color: blue; color: white; font-size: 60px; border-radius: 45px; height: 90px; width: 90px; text-align: center;"></i>
                <span>Cerca</span>
            </div>
            <div class="nav-item" style="margin-top: -40px;">
                <i class="ri-heart-3-line" style="background-color: blue; color: white; font-size: 60px; border-radius: 45px; height: 90px; width: 90px; text-align: center;"></i>
                <span>Scegli</span>
            </div>
            <div class="nav-item" style="margin-top: -40px;">
                <i class="ri-luggage-cart-line" style="background-color: blue; color: white; font-size: 60px; border-radius: 45px; height: 90px; width: 90px; text-align: center;"></i>
                <span>Prenota</span>
            </div>
        </div>
    <form form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <span><i class="ri-calendar-check-line"></i></span>
            <div class="input-content">
                <div class="input-group">
                    <input type="date" formControlName="checkIn">
                    <label>Check-in</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span><i class="ri-calendar-close-line"></i></span>
            <div class="input-content">
                <div class="input-group">
                    <input type="date" formControlName="checkOut">
                    <label>Check-out</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span><i class="ri-user-5-line"></i></span>
            <div class="input-content">
                <div class="input-group">
                    <input type="number" min="1" formControlName="guests">
                    <label>Ospiti</label>
                </div>
            </div>
        </div>
        <div class="btn" (click)="onFormSubmit()"><i class="ri-search-line"></i></div>
    </form>
</div>
