  <div class="filter-column">
    <div class="filter-box">
      <div class="filter-box-title">
        <div class="dropdown">
          <input id="distanza-dropdown" type="checkbox" class="dropdown-toggle" />
          <label for="distanza-dropdown" class="dropdown-label center-text">{{"distanzaMare" | translate}}</label>
          <div class="dropdown-content">
            <button class="btn" (click)="uncheckCheckbox()" style="display: block; width: 100%;">Cerca</button>
            <div class="amenities-grid">
              <div class="amenity" *ngFor="let selectableAmenity of selectableAmenities">
                <ng-container *ngIf="selectableAmenity.name.includes('Distante')">
                  <label>
                    <input type="checkbox" name="checkbox" [checked]="selectableAmenity.selected"
                      (change)="onChange(null, selectableAmenity.name, null)">
                    {{ 'listaDotazioni' | translate:{ it: selectableAmenity?.nameShown, en: selectableAmenity?.nameEn, es: selectableAmenity?.nameEs, fr: selectableAmenity?.nameFr, de: selectableAmenity?.nameDe } }}
                  </label>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-column">
    <div class="filter-box">
      <div class="filter-box-title">
        <div class="dropdown">
          <input id="dotazioni-dropdown" type="checkbox" class="dropdown-toggle" />
          <label for="dotazioni-dropdown" class="dropdown-label center-text">{{"filtroDotazioni" | translate}}</label>
          <div class="dropdown-content">
            <button class="btn" (click)="uncheckCheckbox()" style="display: block; width: 100%;">Cerca</button>
            <div class="amenities-grid">
              <div class="amenity" *ngFor="let selectableAmenity of selectableAmenities">
                <ng-container *ngIf="!selectableAmenity.name.includes('Distante')">
                <label>
                  <input type="checkbox" name="checkbox" [checked]="selectableAmenity.selected"
                    (change)="onChange(null, selectableAmenity.name, null)">
                    {{ 'listaDotazioni' | translate:{ it: selectableAmenity?.name, en: selectableAmenity?.nameEn, es: selectableAmenity?.nameEs, fr: selectableAmenity?.nameFr, de: selectableAmenity?.nameDe } }}
                </label>
              </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-column">
    <div class="filter-box">
      <div class="filter-box-title">
        <div class="dropdown">
          <input id="location-dropdown" type="checkbox" class="dropdown-toggle" />
          <label for="location-dropdown" class="dropdown-label center-text">{{"filtroLocalit√†" | translate}}</label>
          <div class="dropdown-content">
            <button class="btn" (click)="uncheckCheckbox()" style="display: block; width: 100%;">Cerca</button>
            <div class="localities-grid">
              <div class="locality" *ngFor="let selectableCity of selectableCities">
                <label>
                  <input type="checkbox" name="checkbox" [checked]="selectableCity.selected"
                    (change)="onChange(selectableCity.name, null, null)">
                  {{selectableCity.name}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-column">
    <div class="filter-box">
      <div class="filter-box-title dropdown-labelz">
        <label class="center-text">{{"filtroOspiti" | translate}}<input id="guestsInput" type="number" min="2" max="15"
            (input)="onChange(null,null, guests)" style="margin-left: 10px;" /></label>
      </div>
    </div>
  </div>
  <div class="filter-column">
    <div class="filter-box">
      <div class="filter-box-title dropdown-labelz">
        <label class="center-text" style="margin-right: 10px;">{{"filtroNome" | translate}}<input id="nameInput"
            [(ngModel)]="searchInput" type="text" (input)="onNameChange($event)" style="margin-left: 10px;" /></label>
      </div>
    </div>
  </div>
</div>
